<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Educate login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">
</head>
<body class="text-center bg-dark text-light">
    <h1>Educate</h1>
    <h3>Online classroom</h3>

    <form action="/signin" method="post" class="form-signin form-dark">
        <img class="mb-4" src="https://www.promarinetrade.com/cache/promarine/public/shop_product_picture/_1200x800x0/4615_E.jpg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputUsername" class="text-left sr-only">Username</label>
        <input type="text" name="username" id="inputUsername" class="bg-dark text-light form-control" required autofocus>
        <label for="inputPassword" class="text-left sr-only">Password</label>
        <input type="password" name="passwd" id="inputPassword" class="bg-dark text-light form-control" required>
        <button class="btn btn-primary btn-block btn-signin btn-lg" type="submit">Sign in</button>
        <p class="mt-5 mb-3">&copy; 2024</p>
    </form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
